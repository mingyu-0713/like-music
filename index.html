<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Like Music</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #292929;
      font-family: 'Noto Sans KR', sans-serif;
      font-family: 'Noto Sans KR', sans-serif;
    } 

    .logo_div {
      margin-top: 300px;
    }

    .logo_text {
      color: #1FFC1A;
      font-size: 64px;
      text-align: center; 
      background: 0;
    }

    .logo_text:nth-of-type(1) {
      position: relative;
      top: 30px;
    }

    .logo_text:nth-of-type(2) {
      position: relative;
      top: 5px;
      -webkit-transform: rotate(180deg);
      -moz-transform: rotate(180deg);
      transition: 0.6s;
    }

    .logo_text:nth-of-type(2):hover {
      top: 0px;
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      transition: 0.6s;
    }

    .button-div {
      margin-top: 90px;
    }

    .시대별음악,
    .장르별음악 {
      display: block;
      margin: 40px auto;
      width: 250px;
      height: 65px;
      font-size: 15px;
      background: #242424;
      border: 0;
      border-radius: 5px;
      outline: 0;
      color: white;
      cursor: pointer;
    }


  </style>

</head>

<body>
  <div class="logo_div">
    <h2 class="logo_text">LIKE</h2>
    <h2 class="logo_text">MUSIC</h2>
  </div>

  <div class="button-div">
    <button type="submit" class="시대별음악">시대별 음악</button>
    <button type="submit" class="장르별음악">장르별 음악</button>
  </div>
</body>

</html>
